<!DOCTYPE html>
<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>

        <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/Flip.min.js"></script>

        <link href="index.css" rel="stylesheet">
        <title>Simple DSA</title>
    </head>
    <body>
        <header>
            <h1 class = "home-title">Simple DSA</h1>
        </header>
        <main>
            <div class="intro">
                <p class = "title">Data Structure && Algorithm</>
                <p>Make DSA easier with visualization</p>
            </div>
            <div class = "dsa-list">

                    </div>

                </div>
                <div class = "card-wrapper">
                    <div class = "card" id = "bst">
                        <div class="dsa-img" id = "binarySearchTree"></div>
                        <div class="dsa-name">Binarsy Search Tree</div>
                    </div>
                    <div class = "shadow"></div>
                </div>
                <div class = "card-wrapper">
                    <div class = "card" id = "st">
                        <div class="dsa-img" id = "stack"></div>
                        <div class="dsa-name">Stack</div>
                    </div>
                    <div class = "shadow"></div>
                </div>
            </div>
        </main>
        <script src="script.js" ></script>
